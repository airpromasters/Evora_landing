
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evora.by</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="logo-container">
        <img src="img/logo.png" alt="Evora Logo" class="logo" />
    </div>
    <h1>Evora.by</h1>
    <p>Качество в каждой детали</p>

    <h2>Оставьте заявку</h2>
    <form id="orderForm">
        <input type="text" id="name" placeholder="Ваше имя" required><br>
        <input type="tel" id="phone" placeholder="Телефон" required><br>
        <input type="text" id="message" placeholder="Комментарий"><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;
        const token = "7993634708:AAF5FYWJdzyf-tl4-lH3LFXci_wBYiGSGLg";
        const chatId = "5022308396";
        const text = `Новая заявка с сайта:\nИмя: ${name}\nТелефон: ${phone}\nКомментарий: ${message}`;
        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: text })
        }).then(response => {
            if (response.ok) alert('Заявка отправлена!');
            else alert('Ошибка отправки');
        });
    });
    </script>

<section class="gallery">
  <h2>Наши потолки</h2>
  <div class="gallery-grid">
    <img src="img/photo1.jpg" alt="Фото 1" />
    <img src="img/photo2.jpg" alt="Фото 2" />
    <img src="img/photo3.jpg" alt="Фото 3" />
    <img src="img/photo4.jpg" alt="Фото 4" />
    <img src="img/photo5.jpg" alt="Фото 5" />
    <img src="img/photo6.jpg" alt="Фото 6" />
  </div>
</section>

</body>
</html>
